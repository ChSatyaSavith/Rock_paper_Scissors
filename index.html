<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="topdog">event.id
        <h3 class="logo">Rock Paper Scissors</h3>
        <div class="selection">
            <button class="rock" id="rock" onclick="check(this.id)"><img class="rock_img" src="rock.jpeg"></button>
            <button class="paper" id="paper" onclick="check(this.id)"><img class="paper_img" src="paper.png"></button>
            <button class="scissor" id="scissors" onclick="check(this.id)"><img class="scissor_img" src="scissor.jpeg"></button>
        </div>
        <div class="score">
            <h3>Player Score</h3>
            <h3>Computer Score</h3>
        </div>
        <div class="display">
            <h3 id="p">0</h3>
            <h3 id="c">0</h3>
        </div>
        <div class="score_d">
            <h3 id="bruh"></h3>
        </div>
        <div class="events">
            <h3 id="text"></h3>
        </div>

    </div>
</body>
